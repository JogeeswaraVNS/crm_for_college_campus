<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>

    <h1>User Information</h1>

    <table>
        <tr>
            <th>Username</th>
            <td>YourUsername</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>YourAge</td>
        </tr>
        <tr>
            <th>District</th>
            <td>YourDistrict</td>
        </tr>
        <tr>
            <th>City</th>
            <td>YourCity</td>
        </tr>
        <tr>
            <th>State</th>
            <td>YourState</td>
        </tr>
        <tr>
            <th>Land Area (in acres)</th>
            <td>YourLandArea</td>
        </tr>
    </table>

    </div>

</body>
</html>
